<head>
    <script src="https://api.prasannavl.com/assets/gotalk.js"></script>
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", () => {
            var s = gotalk.connection()
                .on('open', function () {
                    console.log("conn open");
                    s.request("echo", "Hello world", function (err, result) {
                        if (err) return console.error('echo failed:', err);
                        console.log('echo result:', result);
                    });

                    s.request("hello", function (err, result) {
                        if (err) return console.error('hello failed:', err);
                        console.log('hello result:', result);
                    });

                    s.request("date", null, function (err, result) {
                        if (err) return console.error('date failed:', err);
                        console.log('date result:', result);
                    });

                }).on('close', function (err) {
                    console.log("conn closed");
                    if (err && err.isGotalkProtocolError) return console.error(err);
                });
        });
    </script>
</head>
